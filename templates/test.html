<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right Click to Enlarge Video</title>
    <style>
      .video-container {
        display: inline-block;
        overflow: hidden;
        width: 100px;
        height: 50px;
        transition: transform 0.3s ease;
      }

      .enlarge {
        transform: scale(6); /* Enlarges video by 50% */
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="video-container" id="videoContainer">
      <video muted autoplay loop>
        <source
          src="/Users/harsha/Documents/research/Face-Perception-Survey/uploads/Random_Lines_x264.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      const videoContainer = document.getElementById("videoContainer");

      // Disable the default right-click context menu on the video
      videoContainer.addEventListener("contextmenu", function (event) {
        event.preventDefault();

        // Toggle the 'enlarge' class on right-click
        if (videoContainer.classList.contains("enlarge")) {
          videoContainer.classList.remove("enlarge");
        } else {
          videoContainer.classList.add("enlarge");
        }
      });
    </script>
  </body>
</html>
